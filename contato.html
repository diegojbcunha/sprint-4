<body>

    <header>
        <img src="/img/icons8-ford-480.png" alt="Logo Ford">
        <nav>
            <ul>
                <li><a href="/home.html">HOME</a></li>
                <li><a href="/lancamento.html">LANÇAMENTO</a></li>
                <li><a href="/contato.html">CONTATO</a></li>
            </ul>
        </nav>
        <div></div>
    </header>

    <main class="contato_pagina">
        <div class="contato_imagem">
            <img src="/img/xls 2.2 diesel.jpg" alt="veiculo contato">
        </div>
        <section class="formulario_container">
            <form class="formulario">
                <h3>Sobre Você</h3>
                <div class="input_grupo">
                    <input type="text" placeholder="Nome completo">
                </div>
                <div class="input_grupo">
                    <input type="email" placeholder="E-mail">
                </div>
                <div class="input_grupo">
                    <input type="tel" placeholder="Telefone">
                </div>
                <div class="input_grupo">
                    <select>
                        <option value="" disabled selected hidden>Tipo de contato</option>
                        <option value="">Elogio</option>
                        <option value="">Reclamação</option>
                        <option value="">Solicitação</option>
                    </select>
                </div>
                <div class="input_grupo">
                    <textarea placeholder="Digite sua mensagem" rows="2"></textarea>
                </div>
                <button type="submit" class="submit_botao">
                    <span>Enviar mensagem</span>
                </button>
            </form>
        </section>
    </main>

    </main>

    <footer>
        <div class="redes_sociais">
            <p>Redes Sociais</p>
            <a href="https://www.facebook.com/FordBrasil/"><img src="/img/facebook-50.png" alt="Facebook"></a>

            <img src="/img/ford-96.png" alt="Logo footer">
        </div>
    </footer>
